{% extends "inicio.html" %}
{% load static %}

{% block css %}
    <style>
        body {
            background-image: url("{% static 'img/fondo_login.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background-color: #166232; /* Verde más claro */
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #023000; /* Verde oscuro */
            transform: translateY(-2px);
        }
        .social-login {
            text-align: center;
        }
        .social-icon {
            font-size: 24px;
            color: #023000; /* Verde oscuro */
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
    </style>
{% endblock css %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container shadow rounded p-4 p-md-5">
        <h2 class="text-center mb-4 text-dark">¡Bienvenido de nuevo!</h2>
        <form method="post" id="loginForm">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Nombre de usuario" required>
                <label for="floatingUsername">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>                      
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a href="#" class="text-decoration-none text-dark">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
        </form>
        <div class="social-login mt-4 text-center">
            <p class="text-muted">O inicia sesión con:</p>
            <a href="#" class="social-icon me-3"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon me-3"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</div>
{% endblock contenido %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock scripts %}
